<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Download</title>
</head>
<body>
    <h1>Download Your Data</h1>
    <button id="downloadBtn">Download Data</button>
    <p id="message"></p>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const response = await fetch('https://vekvlilyyk.execute-api.us-east-1.amazonaws.com/Deployment');
            const data = await response.json();
            if (data.url) {
                document.getElementById('message').innerHTML = `Download your file <a href="${data.url}">here</a>.`;
            } else {
                document.getElementById('message').innerText = 'Error generating CSV.';
            }
        });
    </script>
</body>
</html>
